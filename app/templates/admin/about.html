{% extends "admin/base.html" %}
{% block title %}关于我们管理{% endblock %}
{% block stylesheet %}
{{ super() }}
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"> </script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/about_admin.css') }}">
{% endblock %}
{% block main %}
	<div class="about-container">
		<div class="about-display">
			<h1>关于我们</h1>
			<button class="modify-btn button-simple" type="button">修改</button>
			<div class="about-content">
				{% autoescape false %}
					{{ simple_nav_page.content }}
				{% endautoescape %}
			</div>
		</div>
		<div class="about-modify hidden">
			<h1>关于我们</h1>
			<div class="editor-container">
				<script id="editor" type="text/plain"></script>
			</div>
			<div class="form-item">
				<button class="cancel-btn button-simple" type="button">返回</button>
				<button data-id="{{ simple_nav_page.id }}" class="submit-btn button-simple" type="submit">提交</button>
			</div>
		</div>
	</div>
{% endblock %}
{% block script %}
{{ super() }}
<script src="{{ url_for('static', filename='js/about_admin.js') }}"></script>
{% endblock %}
