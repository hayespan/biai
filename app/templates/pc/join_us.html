{% extends "pc/base.html" %}

{% block stylesheet %}
{{ super() }}

{% block main %}
		<div class="join-container">
			<div class="join-type-nav">
				<ul>
					<li><a class="cooperate chosen" href="#">合作加盟</a></li>
					<li><a class="recruit" href="#">人才招聘</a></li>
				</ul>
			</div>
			<div class="join-page-container">
				<div class="join-cooperate">
					<form name="join-form" action="/join_us/cooperation/post" method="post">
						<div class="form-item">
							<label>姓名</label>
							<input id="name" type="text" />
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<label>联系方式</label>
							<input id="contact" type="text" />
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<label>地区</label>
							<input id="zone" type="text" />
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<label>店铺主管</label>
							<input id="shop_range" type="text" />
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<label>发展规划</label>
							<textarea id="develop_plan"></textarea>
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<label>合作意向</label>
							<textarea id="cooperation_intention"></textarea>
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-split"></div>
						<div class="form-item form-verify-phone">
							<label>手机号</label>
							<input id="mobile" type="text" placeholder="请输入手机号码" />
							<button>发送验证码</button>
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item form-verify-code">
							<label>验证码</label>
							<input id="valid-code" type="text" placeholder="请输入验证码" />
							<div class="alert-hint hidden"></div>
						</div>
						<div class="form-item">
							<input type="submit" />
						</div>
					</form>
				</div>
				<div class="join-recruit hidden">
					<h1>职位信息</h1>
					<div class="split"></div>
